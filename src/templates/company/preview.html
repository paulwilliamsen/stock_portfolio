{% extends "base.html" %}

{% block content %}
<div class="container">
  <p>Company: {{ name }}</p>
  <p>Symbol: {{ symbol }}</p>

  <form action="{{ url_for(".portfolio") }}" method="POST">
    {{ form.hidden_tag() }}
    <div class="hidden" hidden>
      {{ form.name.label }}{{ form.name(size=20) }}
      {{ form.symbol.label }}{{ form.symbol(size=20) }}
    </div>
      {{ form.portfolios.label}}{{form.portfolios()}}
    <input type="submit" value="Go">
  </form>
</div>
{% endblock %}
